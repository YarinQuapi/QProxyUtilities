# Format
date_format: "MMM dd, yyyy HH:mm:ss"

# Error messages
not_player: "&cSorry, you must be a player to execute this command."
player_not_found: "&cSorry, we couldn't find the player."

# Commands
find_command: "&7The player &b%1$s &7is located in server &b%2$s"

# General messages
player_reported:
  - "&7--------- &bReport &7---------\n"
  - "&7Reported Player: &c%1$s\n"
  - "&7Reported UUID: &c%2$s\n"
  - "&7Current Server: &c%3$s\n"
  - "\n"
  - "&7Reporter: &a%4$s\n"
  - "&7Reporter UUID: &a%5$s\n"
  - "&7Current Server: &a%6$s\n"
  - "\n"
  - "&7Time of report: &e%7$s\n"
  - "&7Report ID: &esoon"